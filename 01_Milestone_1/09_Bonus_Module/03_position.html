<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .box {
            border: 2px dotted;
        }
        .ring {
            position: relative;
            bottom: 40px;
        }
    </style>
</head>
<body>
    <h3>CSS Position</h3>
    <ol>
        <li>Static</li>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ol>

    <div class="swim-container">
        <div class="box boy">
            <img src="images/boy.png" alt="" width="150px">
        </div>
        <div class="box ring">
            <img src="images/ring.png" alt="" width="200px">
        </div>
        <div class="box water">
            <img src="images/water.png" alt="" width="200px">
        </div>
    </div>
</body>
</html>
