<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to audio and video file in html</title>
</head>
<body>
    <h1>Audio and Video</h1>
    <audio src="1.wav" controls></audio> <br>
    <video src="2.mp4" controls width="40%"></video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FHMO9RYeUE0?si=n3iDTRT6Wk0e_8_D" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
