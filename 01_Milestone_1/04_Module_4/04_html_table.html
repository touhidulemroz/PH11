<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to table.</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 5px 10px;

        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <caption>Employee Information</caption>
        <thead>
            <tr>
                <th>SL</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>1000$</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jeff Bezos</td>
                <td>Amazon</td>
                <td>2000$</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Elon Musk</td>
                <td>Tesla</td>
                <td>3000$</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckerberg</td>
                <td>Facebook</td>
                <td>4000$</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Warren Buffet</td>
                <td>Berkshire Hathaway</td>
                <td>5000$</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>6000$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Employee : 6</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
