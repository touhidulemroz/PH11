<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Form - Jamaler Mayer Pitha.</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form action="">
                <label for="name">Your Name:</label>
                <input type="text" name="name" id="name" required placeholder="your name">
                <br>
                <label for="email">Your Email:</label>
                <input type="email" name="email" id="email" required placeholder="your email">
                <br>
                <label for="password">Your Password:</label>
                <input type="password" name="password" id="password" required placeholder="password">
                <br>
                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoi">
                        <input type="radio" name="pitha" id="chitoi" value="chitoi"> Chitoi Pitha
                    </label>
                    <br>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa" value="vapa"> Vapa Pitha
                    </label>
                    <br>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri" value="puri"> Puri Pitha
                    </label>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="sorisha">
                        <input type="checkbox" name="vorta" id="sorisha" value="sorisha"> Sorisha Vorta
                    </label>
                    <br>
                    <label for="morich">
                        <input type="checkbox" name="vorta" id="morich" value="morich"> Morich Vorta
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special instructions</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <br>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
